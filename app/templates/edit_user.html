<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Форма изменения данных пользователя</title>
</head>
<body>
    {% if message %}
    <div class="success-message">{{ message }}</div>
    {% endif %}
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}    
    <form method="post" action="/pages/users/{{ user.id }}/edit">
        <div class="create-user-block">
                <input type="text" name="first_name" placeholder="Имя">
                <input type="text" name="last_name" placeholder="Фамилия">
                <input type="text" name="email" placeholder="Email">
                <button type="submit" class="edit-button">Применить изменения</button>
        </div>
        <div style="text-align: center;">
            <a class="url-list", href="/pages">Вернуться к списку пользователей</a>
        </div>   
    </form>     
</body>
</html>
